<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container calculadora">
        <h3 class="text-center">Calculadora Básica</h3>
        <form id="calculadoraFormulario">
            <div class="form-group">
                <label for="opernado1">Operando 1: </label>
                <input type="number" class="form-control" id="operando1" required>
            </div>
            <div class="form-group">
                <label for="opernado2">Operando 2: </label>
                <input type="number" class="form-control" id="operando2" required>
            </div>
            <div class="form-group">
                <label for="operador">Operador:</label>
                <select class="form-control" id="operador" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="operacionAritmetica()" >Calcular</button>
        </form>
        <div id="resultado" class="mt-3">0</div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
